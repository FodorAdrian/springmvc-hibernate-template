---
applications:
- name: spring-hibernate
  memory: 512M
  instances: 1
  host: spring-hibernate-${random-word}
  domain: cfapps.io
  path: target
  services:
    spring-redis:
      label: rediscloud
      provider: garantiadata
      version: n/a
      plan: 20mb
    spring-postgres:
      label: elephantsql
      provider: elephantsql
      version: n/a
      plan: turtle
